<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiSync UI</title>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
    .top-bar {
      background-color: #0c0c2d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 60px;
      height: auto;
      margin-right: 10px;
    }
    .settings-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .settings-icon {
      font-size: 24px;
      cursor: pointer;
      margin-left: 15px;
    }
    .settings-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .settings-menu button {
      background-color: #f58220;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
    }
    .settings-menu button:hover {
      background-color: #d96d1a;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      background-color: #ffffff;
      padding: 20px;
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: flex-start;
      align-items: center;
    }
    .button {
      background-color: #f58220;
      color: white;
      border: none;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: box-shadow 0.3s;
      width: 80%;
      position: relative;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }
    .button:hover {
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.5);
    }
    .content-area {
      flex-grow: 1;
      padding: 20px;
      background-color: #ffffff;
    }
    .profile-upload {
      display: none;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    #languageSelector {
      margin-left: 20px;
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">
      <img src="../assets/logo.png" alt="RiSync Logo">
      <div>
        <h2 id="title" data-i18n="title">RiSync</h2>
        <p id="tagline" data-i18n="tagline">Let's Re Sync With RiSync</p>
      </div>
    </div>
    <div class="settings-container">
      <select id="languageSelector"></select>
      <input type="file" id="profileUpload" class="profile-upload" accept=".png, .jpg" />
      <img src="../assets/user-icon.png" alt="Profile" class="profile-icon" id="profileIcon" style="width: 70px; height: 70px;" />
      <div class="settings-icon" onclick="toggleSettings()">⚙️</div>
      <div class="settings-menu" id="settingsMenu">
        <button id="logoutButton" onclick="logout()">Log Out</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <button class="button" onclick="navigateTo('RiSync-CHAT.html')" data-i18n="chat">RiSync Chat</button>
      <button class="button" data-i18n="schedule">Schedule Meeting</button>
      <button class="button" data-i18n="calendar">Calendar</button>
      <button class="button" data-i18n="database">Database</button>
      <button class="button" onclick="navigateTo('gpt.html')" data-i18n="chatbot">Chat Bot</button>
      <button class="button" onclick="navigateTo('subjects.html')" data-i18n="subjects">Subjects</button>
    </div>
    <div class="content-area">
      <h3 data-i18n="welcome">Welcome to RiSync</h3>
      <p data-i18n="instruction">Select an option from the left menu to get started.</p>
    </div>
  </div>

<script>
  const translations = {
    hi: {
      title: "RiSync",
      tagline: "RiSync के साथ फिर से सिंक करें",
      chat: "RiSync चैट",
      schedule: "बैठक शेड्यूल करें",
      calendar: "कैलेंडर",
      database: "डेटाबेस",
      chatbot: "चैट बोट",
      subjects: "विषय",
      welcome: "RiSync में आपका स्वागत है",
      instruction: "शुरू करने के लिए बाएं मेनू से एक विकल्प चुनें।"
    },
    fr: {
      title: "RiSync",
      tagline: "Resynchronisez avec RiSync",
      chat: "Chat RiSync",
      schedule: "Planifier une réunion",
      calendar: "Calendrier",
      database: "Base de données",
      chatbot: "Chat Bot",
      subjects: "Sujets",
      welcome: "Bienvenue à RiSync",
      instruction: "Sélectionnez une option dans le menu de gauche pour commencer."
    },
    en: {
      title: "RiSync",
      tagline: "Let's Re Sync With RiSync",
      chat: "RiSync Chat",
      schedule: "Schedule Meeting",
      calendar: "Calendar",
      database: "Database",
      chatbot: "Chat Bot",
      subjects: "Subjects",
      welcome: "Welcome to RiSync",
      instruction: "Select an option from the left menu to get started."
    }
  };

  function applyLanguage(lang) {
    const dict = translations[lang];
    if (!dict) return;
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      if (dict[key]) el.textContent = dict[key];
    });
  }

  const languageSelector = document.getElementById("languageSelector");
  const savedLang = localStorage.getItem("preferredLanguage");
  const availableLangs = { en: "English", hi: "Hindi", fr: "French" };

  for (const [code, name] of Object.entries(availableLangs)) {
    const opt = document.createElement("option");
    opt.value = code;
    opt.textContent = name;
    languageSelector.appendChild(opt);
  }

  if (savedLang) {
    languageSelector.value = savedLang;
    applyLanguage(savedLang);
  } else {
    applyLanguage('en');
  }

  languageSelector.addEventListener("change", () => {
    const selected = languageSelector.value;
    localStorage.setItem("preferredLanguage", selected);
    applyLanguage(selected);
  });

  // Profile logic
  window.addEventListener("load", function () {
    const savedImage = localStorage.getItem("profileImage");
    if (savedImage) {
      document.getElementById("profileIcon").src = savedImage;
    }
  });

  document.getElementById("profileIcon").addEventListener("click", function () {
    document.getElementById("profileUpload").click();
  });

  document.getElementById("profileUpload").addEventListener("change", function (event) {
    var file = event.target.files[0];
    if (file && (file.type === "image/png" || file.type === "image/jpeg")) {
      var reader = new FileReader();
      reader.onload = function (e) {
        const imageSrc = e.target.result;
        document.getElementById("profileIcon").src = imageSrc;
        localStorage.setItem("profileImage", imageSrc);
      };
      reader.readAsDataURL(file);
    } else {
      alert("Please upload a .png or .jpg image file.");
    }
  });

  function toggleSettings() {
    var menu = document.getElementById("settingsMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function logout() {
    window.location.href = "../index.html";
  }

  function navigateTo(page) {
    window.open(page, "_blank");
  }

  document.addEventListener("click", function (event) {
    var settingsMenu = document.getElementById("settingsMenu");
    var logoutButton = document.getElementById("logoutButton");
    if (
      settingsMenu.style.display === "block" &&
      event.target !== logoutButton &&
      event.target !== settingsMenu &&
      event.target !== document.querySelector(".settings-icon")
    ) {
      logoutButton.style.display = "block";
      settingsMenu.style.display = "none";
    }
  });
</script>
</body>
</html>
