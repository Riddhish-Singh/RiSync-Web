
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subjects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    h1 {
      color: #004aad;
    }
    .dark-mode h1 {
      color: #5da9ff;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #004aad;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .subject-card {
      background-color: #ff914d;
      color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, background-color 0.3s;
    }
    .subject-card:hover {
      transform: scale(1.03);
      background-color: #e67c3e;
    }
    .emoji {
      font-size: 24px;
      margin-right: 10px;
    }
    .star {
      cursor: pointer;
      font-size: 20px;
      color: grey;
      transition: color 0.3s;
    }
    .favorite.star {
      color: gold;
    }
    .star::before {
      content: "\2606"; /* empty star */
    }
    .favorite.star::before {
      content: "\2605"; /* filled star */
    }
    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px 0;
    }
    #microphoneBtn {
      margin-left: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #004aad;
      color: white;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }
    #microphoneBtn.listening {
      box-shadow: 0 0 10px 2px #00e5ff;
      background-color: #0077cc;
    }
    #factBox {
      margin-top: 20px;
      padding: 15px;
      background-color: #004aad;
      color: white;
      border-radius: 8px;
    }
    #showFavoritesBtn {
      margin: 10px 0 20px 0;
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #showFavoritesBtn:hover {
      background-color: #00337a;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
	#factBox {
  display: flex;
  justify-content: center;  /* horizontal center */
  align-items: center;      /* vertical center */
  white-space: nowrap;
  overflow: hidden;
  animation: marquee-text 10s linear infinite;
  height: 40px; /* or your preferred height */
}

  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1 id="pageTitle">Subjects</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
  </div>

  <div style="display: flex; align-items: center;">
    <input type="text" id="searchInput" placeholder="Search for a subject or use your voice." />
    <button id="microphoneBtn" onclick="startVoiceSearch()">üé§</button>
  </div>

  <button id="showFavoritesBtn" onclick="toggleFavoriteView()">Show Favorites ‚≠ê</button>

  <div id="subjectList">
	    <a href="math game.html" target="_blank" style="text-decoration: none; color: inherit;">
      <div class="subject-card" data-subject="Mathematics">
        <span class="emoji">üßÆ</span> Mathematics
        <span class="star" onclick="event.stopPropagation(); toggleFavorite(this)"></span>
      </div>
    </a>
    <div class="subject-card" data-subject="Science"><span class="emoji">üß¨</span> Science <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card" data-subject="Social Studies"><span class="emoji">üåç</span> Social Studies <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card" data-subject="English"><span class="emoji">üìö</span> English <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card" data-subject="Computer Science"><span class="emoji">üíª</span> Computer Science <span class="star" onclick="toggleFavorite(this)"></span></div>
    <div class="subject-card" data-subject="Art"><span class="emoji">üé®</span> Art <span class="star" onclick="toggleFavorite(this)"></span></div>
    <a href="sports.html" target="_blank" style="text-decoration: none; color: inherit;">
      <div class="subject-card" data-subject="Physical Education">
        <span class="emoji">üèÉ‚Äç‚ôÇÔ∏è</span> Physical Education
        <span class="star" onclick="event.stopPropagation(); toggleFavorite(this)"></span>
      </div>
    </a>
    <a href="astronomy.html" target="_blank" style="text-decoration: none; color: inherit;">
      <div class="subject-card" data-subject="Astronomy">
        <span class="emoji">üî≠</span> Astronomy
        <span class="star" onclick="event.stopPropagation(); toggleFavorite(this)"></span>
      </div>
    </a>
    <div class="subject-card" data-subject="Creative Arts"><span class="emoji">üé≠</span> Creative Arts <span class="star" onclick="toggleFavorite(this)"></span></div>
  </div>

  <div id="factBox"></div>
  <button id="backButton" onclick="window.location.href='content.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #004aad; color: white; border: none; border-radius: 8px; cursor: pointer;">
    ‚Üê Back to Content
  </button>

<script>
  // Language translations (kept from your original)
  const translations = {
    hi: {
      title: "‡§µ‡§ø‡§∑‡§Ø",
      searchPlaceholder: "‡§µ‡§ø‡§∑‡§Ø ‡§ñ‡•ã‡§ú‡•á‡§Ç ‡§Ø‡§æ ‡§Ö‡§™‡§®‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡•§",
      showFavorites: "‡§™‡§∏‡§Ç‡§¶‡•Ä‡§¶‡§æ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å ‚≠ê",
      dontShowFavorites: "‡§™‡§∏‡§Ç‡§¶‡•Ä‡§¶‡§æ ‡§® ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å",
      backButton: "‚Üê ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Å"
    },
    fr: {
      title: "Sujets",
      searchPlaceholder: "Recherchez un sujet ou utilisez votre voix.",
      showFavorites: "Afficher les favoris ‚≠ê",
      dontShowFavorites: "Ne pas afficher les favoris",
      backButton: "‚Üê Retour au contenu"
    },
    en: {
      title: "Subjects",
      searchPlaceholder: "Search for a subject or use your voice.",
      showFavorites: "Show Favorites ‚≠ê",
      dontShowFavorites: "Don't Show Favorites",
      backButton: "‚Üê Back to Content"
    },
	 pu: {
      title: "‡®µ‡®ø‡®∏‡®º‡©á",
      searchPlaceholder: "‡®ï‡®ø‡®∏‡©á ‡®µ‡®ø‡®∏‡®º‡©á ‡®¶‡©Ä ‡®ñ‡©ã‡®ú ‡®ï‡®∞‡©ã ‡®ú‡®æ‡®Ç ‡®Ü‡®™‡®£‡©Ä ‡®Ü‡®µ‡®æ‡®ú‡®º ‡®¶‡©Ä ‡®µ‡®∞‡®§‡©ã‡®Ç ‡®ï‡®∞‡©ã‡•§",
      showFavorites: "‡®Æ‡®®‡®™‡®∏‡©∞‡®¶ ‡®¶‡®ø‡®ñ‡®æ‡®ì ‚≠ê",
      dontShowFavorites: "‡®Æ‡®®‡®™‡®∏‡©∞‡®¶ ‡®®‡®æ ‡®¶‡®ø‡®ñ‡®æ‡®ì",
      backButton: "‚Üê ‡®∏‡®Æ‡©±‡®ó‡®∞‡©Ä ‡®§‡©á ‡®µ‡®æ‡®™‡®∏ ‡®ú‡®æ‡®ì"
    }
  };

  // Setup translation
  const preferredLang = localStorage.getItem("preferredLanguage") || "en";
  const dict = translations[preferredLang] || translations["en"];
  document.getElementById("pageTitle").textContent = dict.title;
  document.getElementById("searchInput").placeholder = dict.searchPlaceholder;
  document.getElementById("showFavoritesBtn").textContent = dict.showFavorites;
  document.getElementById("backButton").textContent = dict.backButton;

  // Dark mode toggle
  const darkToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  const input = document.getElementById('searchInput');
  const cards = document.querySelectorAll('.subject-card');
  const factBox = document.getElementById('factBox');
  const showFavoritesBtn = document.getElementById('showFavoritesBtn');
  const micBtn = document.getElementById('microphoneBtn');
  let showingFavorites = false;

// Initialize dark mode from localStorage
if (localStorage.getItem("darkMode") === "enabled") {
  body.classList.add("dark-mode");
  darkToggle.checked = true;
}

darkToggle.addEventListener("change", () => {
  if (darkToggle.checked) {
    body.classList.add("dark-mode");
    localStorage.setItem("darkMode", "enabled");
  } else {
    body.classList.remove("dark-mode");
    localStorage.setItem("darkMode", "disabled");
  }
});


  // Search filter
  input.addEventListener('input', () => {
    const query = input.value.toLowerCase();
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(query) ? 'flex' : 'none';
    });
  });

  // Toggle favorite star and save to localStorage
  function toggleFavorite(el) {
    const subject = el.parentElement.getAttribute('data-subject');
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    if (el.classList.contains("favorite")) {
      el.classList.remove("favorite");
      favorites = favorites.filter(item => item !== subject);
    } else {
      el.classList.add("favorite");
      favorites.push(subject);
    }

    localStorage.setItem("favorites", JSON.stringify(favorites));
  }

  // Restore favorites from localStorage on load
  function restoreFavorites() {
    let storedFavorites = JSON.parse(localStorage.getItem("favorites")) || [];

    cards.forEach(card => {
      const subject = card.getAttribute('data-subject');
      if (storedFavorites.includes(subject)) {
        const star = card.querySelector('.star');
        if (star) star.classList.add("favorite");
      }
    });
  }

  restoreFavorites();

  // Show favorites toggle button
  function toggleFavoriteView() {
    showingFavorites = !showingFavorites;
    if (showingFavorites) {
      showFavoritesBtn.textContent = dict.dontShowFavorites;
      const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      cards.forEach(card => {
        const subject = card.getAttribute('data-subject');
        card.style.display = favorites.includes(subject) ? 'flex' : 'none';
      });
    } else {
      showFavoritesBtn.textContent = dict.showFavorites;
      cards.forEach(card => {
        card.style.display = 'flex';
      });
    }
  }

  // Random fact display
  const facts = [
    "Math was used to land on the moon! üåï",
    "Your body has more bacteria than cells. ü¶†",
    "Hindi is one of the oldest languages. üïâÔ∏è",
    "Art helps boost memory and creativity. üé®",
    "Computer Science powers your games! üïπÔ∏è"
  ];
  factBox.textContent = facts[Math.floor(Math.random() * facts.length)];

  // Voice search functionality
  function startVoiceSearch() {
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      micBtn.classList.add('listening');
      recognition.start();

      recognition.onresult = function(event) {
        let interim = '';
        for (let i = 0; i < event.results.length; ++i) {
          interim += event.results[i][0].transcript;
        }
        input.value = interim;
        input.dispatchEvent(new Event('input'));
      };

      recognition.onend = function() {
        micBtn.classList.remove('listening');
      };

      recognition.onerror = function(event) {
        micBtn.classList.remove('listening');
        alert('Voice recognition error: ' + event.error);
      };
    } else {
      alert('Speech recognition not supported in this browser.');
    }
  }
</script>
</body>
</html>
