<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RiSync GPT</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --user-bubble: #e1e1e1;
      --ai-bubble: #d3e0ff;
      --header-bg: #14297c;
    }
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --user-bubble: #2e2e2e;
      --ai-bubble: #3b57f7;
      --header-bg: #1a237e;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: var(--header-bg);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-header img {
      height: 40px;
    }
    .chat-settings {
      font-size: 16px;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      animation: fadeIn 0.3s ease;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message-content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      background: var(--ai-bubble);
    }
    .message.user .message-content {
      background: var(--user-bubble);
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #005bff;
      color: white;
      cursor: pointer;
    }
    .typing-indicator {
      font-style: italic;
      font-size: 14px;
      margin: 5px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .message-content {
        max-width: 90%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="../assets/logo.png" alt="Logo">
      RiSync GPT
      <button class="chat-settings" id="mode-toggle" onclick="toggleSettings()">Dark Modeüåô</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
    <button onclick="window.location.href='content.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #004aad; color: white; border: none; border-radius: 8px; cursor: pointer;">
      ‚Üê Back to Content
    </button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      displayMessage("You", text);
      showTyping();
      setTimeout(() => displayMessage("AI", getBotResponse(text)), 1000); // Simulated delay
    }

    function displayMessage(sender, text) {
      const chat = document.getElementById("chat-messages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "You" ? "user" : "bot");

      const profileImage = sender === "You"
        ? (localStorage.getItem("profileImage") || "../assets/user-icon.png")
        : "../assets/logo.png";

      msg.innerHTML = `
        <img src="${profileImage}" style="width:30px; height:30px; border-radius:50%; margin:0 10px;">
        <div class="message-content"><strong>${sender}:</strong> ${text}</div>
      `;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function showTyping() {
      const chat = document.getElementById("chat-messages");
      const indicator = document.createElement("div");
      indicator.classList.add("typing-indicator");
      indicator.textContent = "AI is typing...";
      chat.appendChild(indicator);
      setTimeout(() => indicator.remove(), 900);
    }

    function handleKeyPress(e) {
      if (e.key === "Enter") sendMessage();
    }

    // Dummy AI response (you can connect your own WebSocket/REST API here)
    function getBotResponse(input) {
      const answers = {
        "hello": "Hi there! How can I help you today?",
        "what is ai": "AI stands for Artificial Intelligence ‚Äî machines that mimic human thinking.",
        "who are you": "I'm RiSync GPT, your learning buddy!",
        "bye": "Goodbye! Have a great day!"
      };
      input = input.toLowerCase();
      return answers[input] || "Sorry, I‚Äôm still learning and don't know the answer to that yet.";
    }

    function toggleSettings() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("mode-toggle").textContent = isDark ? "Light Mode‚òÄÔ∏è" : "Dark Modeüåô";
    }

    window.onload = () => {
      const darkModePref = localStorage.getItem("darkMode") === "true";
      if (darkModePref) {
        document.body.classList.add("dark-mode");
        document.getElementById("mode-toggle").textContent = "Light Mode‚òÄÔ∏è";
      } else {
        document.getElementById("mode-toggle").textContent = "Dark Modeüåô";
      }
    };
  </script>
</body>
</html>
