<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiSync Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    #chat-container {
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    #header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      display: flex;
      align-items: center;
    }

    .sent {
      align-self: flex-end;
      background: #DCF8C6;
      color: black;
      flex-direction: row-reverse;
    }

    .received {
      align-self: flex-start;
      background: #EAEAEA;
      color: black;
    }

    .profile-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 10px;
    }

    #typing {
      font-style: italic;
      color: grey;
      padding: 5px;
    }

    #input-container {
      display: flex;
      align-items: center;
      background: #ECE5DD;
      padding: 10px;
    }

    #input-container input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .icon-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }

    .icon-button:hover {
      opacity: 0.7;
    }

    #fileList {
      list-style: none;
      padding: 10px;
      margin: 0;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #EAEAEA;
      padding: 5px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      font-size: 14px;
    }

    #classDisplay {
      font-size: 14px;
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #004aad;
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
    }

    #modeToggle {
      position: absolute;
      top: 10px;
      right: 100px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    #backButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* üåô Dark Mode Styles */
    body.dark {
      background-color: #121212;
      color: #eee;
    }

    .dark #chat-container {
      background-color: #1e1e1e;
    }

    .dark #header {
      background-color: #222;
      color: white;
    }

    .dark #input-container {
      background: #333;
    }

    .dark input[type="text"] {
      background: #444;
      color: white;
    }

    .dark .sent {
      background: #2e7d32;
    }

    .dark .received {
      background: #444;
    }

    .dark .file-item {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img src="../assets/logo.png" alt="RiSync Logo" style="height: 30px; position: absolute; left: 10px; top: 5px;">
      RiSync Chat
      <div id="classDisplay"></div>
      <button id="modeToggle">üåô</button>
    </div>

    <div id="messages"></div>
    <p id="typing"></p>
    <ul id="fileList"></ul>

    <div id="input-container">
      <button class="icon-button" id="emoji-button">üòä</button>
      <button class="icon-button" onclick="document.getElementById('fileInput').click()">üìé</button>
      <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelection()">
      <input type="text" id="message" placeholder="Type a message" oninput="notifyTyping()" onkeydown="if(event.key==='Enter') sendMessage()">
      <button class="icon-button" onclick="sendMessage()">‚û°Ô∏è</button>
      <button class="icon-button" id="microphoneBtn" onclick="startVoiceSearch()">üé§</button>
    </div>

    <button id="backButton" onclick="window.location.href='content.html'">‚Üê Back</button>
  </div>

  <script>
    // ===== USER INFO FROM SIGNUP =====
    let username = localStorage.getItem("username") || prompt("Enter your name:");
    let userClass = localStorage.getItem("signupClass") || prompt("Enter your class:");
    let email = localStorage.getItem("existingEmail") || prompt("Enter your email:");
    let password = localStorage.getItem("signupPassword") || prompt("Enter your password:");
    const profileImage = localStorage.getItem("profileImage") || "../assets/user-icon.png";

    localStorage.setItem("username", username);
    localStorage.setItem("signupClass", userClass);
    localStorage.setItem("existingEmail", email);
    localStorage.setItem("signupPassword", password);

    document.getElementById("classDisplay").innerText = `Class ${userClass}`;

    if (!email || !password) {
      window.location.href = "signup.html";
    }

    // ===== MESSAGES =====
    let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];

    window.addEventListener('DOMContentLoaded', () => {
      messages.forEach(msg => {
        const type = msg.user === username ? 'sent' : 'received';
        appendMessage(msg.user, msg.text, type);
      });
    });

    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message) {
        const msg = { user: username, text: message };
        messages.push(msg);
        localStorage.setItem("chatMessages", JSON.stringify(messages));
        appendMessage(msg.user, msg.text, 'sent');
        messageInput.value = "";
      }
    }

    function appendMessage(user, message, type) {
      const messagesContainer = document.getElementById("messages");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", type);
      const imageSrc = user === username ? profileImage : "../assets/logo.png";
      messageElement.innerHTML = `
        <img src="${imageSrc}" class="profile-img" alt="profile image">
        <div><strong>${user}:</strong> ${message}</div>
      `;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function notifyTyping() {
      // Future use
    }

    function handleFileSelection() {
      const input = document.getElementById("fileInput");
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      Array.from(input.files).forEach(file => {
        const li = document.createElement("li");
        li.className = "file-item";
        li.innerHTML = `
          ${file.name}
          <button class="remove-btn" onclick="this.parentElement.remove()">x</button>
        `;
        list.appendChild(li);
      });
    }

    function startVoiceSearch() {
      const micBtn = document.getElementById("microphoneBtn");
      const input = document.getElementById("message");

      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        micBtn.classList.add('listening');
        recognition.start();

        recognition.onresult = function(event) {
          let finalTranscript = '';
          for (let i = 0; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
              finalTranscript += event.results[i][0].transcript;
            }
          }
          if (finalTranscript) {
            input.value = finalTranscript.trim();
            input.dispatchEvent(new Event('input'));
          }
        };

        recognition.onend = () => micBtn.classList.remove('listening');
        recognition.onerror = event => {
          micBtn.classList.remove('listening');
          alert('Voice recognition error: ' + event.error);
        };
      } else {
        alert('Speech recognition not supported in this browser.');
      }
    }

    // ===== EMOJI PICKER =====
    const picker = new EmojiButton();
    const trigger = document.querySelector('#emoji-button');
    picker.on('emoji', emoji => {
      const messageInput = document.querySelector('#message');
      messageInput.value += emoji;
      messageInput.focus();
    });
    trigger.addEventListener('click', () => picker.togglePicker(trigger));

    // ===== THEME TOGGLE =====
    const toggleBtn = document.getElementById("modeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
      const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
      applyTheme(newTheme);
    });

    function applyTheme(theme) {
      document.body.classList.toggle("dark", theme === "dark");
      toggleBtn.innerText = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", theme);
    }
  </script>
</body>
</html>
