<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiSync Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    #chat-container {
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
    }

    #header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      display: flex;
      align-items: center;
    }

    .sent {
      align-self: flex-end;
      background: #DCF8C6;
      color: black;
      flex-direction: row-reverse;
    }

    .received {
      align-self: flex-start;
      background: #EAEAEA;
      color: black;
    }

    .profile-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 10px;
    }

    #input-container {
      display: flex;
      align-items: center;
      background: #ECE5DD;
      padding: 10px;
    }

    #input-container input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .icon-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }

    #classDisplay {
      font-size: 14px;
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #004aad;
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
    }

    #modeToggle {
      position: absolute;
      top: 10px;
      right: 110px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    #backButton {
      margin: 10px;
      align-self: flex-start;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Dark mode styles */
    body.dark {
      background-color: #121212;
      color: #eee;
    }

    .dark #chat-container {
      background-color: #1e1e1e;
    }

    .dark #header {
      background-color: #222;
      color: white;
    }

    .dark #input-container {
      background: #333;
    }

    .dark input[type="text"] {
      background: #444;
      color: white;
    }

    .dark .sent {
      background: #2e7d32;
    }

    .dark .received {
      background: #444;
    }

    .dark .file-item {
      background: #555;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img src="../assets/logo.png" alt="Logo" style="height: 30px; position: absolute; left: 10px; top: 5px;">
      RiSync Chat
      <div id="classDisplay"></div>
      <button id="modeToggle">üåô</button>
    </div>

    <button id="backButton" onclick="window.location.href='content.html'">‚Üê Back</button>

    <div id="messages"></div>

    <div id="input-container">
      <button class="icon-button" id="emoji-button">üòä</button>
      <button class="icon-button" onclick="document.getElementById('fileInput').click()">üìé</button>
      <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelection()">
      <input type="text" id="message" placeholder="Type a message" onkeydown="if(event.key==='Enter') sendMessage()">
      <button class="icon-button" onclick="sendMessage()">‚û°Ô∏è</button>
      <button class="icon-button" id="microphoneBtn" onclick="startVoiceSearch()">üé§</button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username") || "Guest";
    const userClass = localStorage.getItem("signupClass") || "N/A";
    const profileImage = localStorage.getItem("profileImage") || "../assets/user-icon.png";

    document.getElementById("classDisplay").innerText = `Class ${userClass}`;

    // Load messages
    const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
    window.addEventListener("DOMContentLoaded", () => {
      messages.forEach(msg => {
        appendMessage(msg.user, msg.text, msg.user === username ? "sent" : "received");
      });
    });

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (text) {
        const msg = { user: username, text };
        messages.push(msg);
        localStorage.setItem("chatMessages", JSON.stringify(messages));
        appendMessage(msg.user, msg.text, "sent");
        input.value = "";
      }
    }

    function appendMessage(user, message, type) {
      const container = document.getElementById("messages");
      const el = document.createElement("div");
      el.classList.add("message", type);
      const img = user === username ? profileImage : "../assets/logo.png";

      if (type === "sent") {
        el.innerHTML = `<div><strong>${user}:</strong> ${message}</div><img src="${img}" class="profile-img">`;
      } else {
        el.innerHTML = `<img src="${img}" class="profile-img"><div><strong>${user}:</strong> ${message}</div>`;
      }

      container.appendChild(el);
      container.scrollTop = container.scrollHeight;
    }

    // Emoji picker
    const picker = new EmojiButton();
    document.getElementById("emoji-button").addEventListener("click", () => {
      picker.togglePicker(document.getElementById("emoji-button"));
    });
    picker.on("emoji", emoji => {
      document.getElementById("message").value += emoji;
    });

    // File list
    function handleFileSelection() {
      const files = document.getElementById("fileInput").files;
      Array.from(files).forEach(file => {
        sendMessage(`üìé ${file.name}`);
      });
    }

    // Voice input
    function startVoiceSearch() {
      const micBtn = document.getElementById("microphoneBtn");
      const input = document.getElementById("message");

      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.start();

        recognition.onresult = event => {
          const transcript = event.results[0][0].transcript;
          input.value = transcript;
        };

        recognition.onerror = err => {
          alert("Speech error: " + err.error);
        };
      } else {
        alert("Speech recognition not supported");
      }
    }

    // Dark mode toggle
    const toggleBtn = document.getElementById("modeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    applyTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
      const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
      applyTheme(newTheme);
    });

    function applyTheme(theme) {
      document.body.classList.toggle("dark", theme === "dark");
      toggleBtn.innerText = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", theme);
    }
  </script>
</body>
</html>
