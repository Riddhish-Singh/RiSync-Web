<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiSync Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #chat-container {
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    #header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      word-wrap: break-word;
      display: flex;
      align-items: center;
    }
    .sent {
      align-self: flex-end;
      background: #DCF8C6;
      color: black;
    }
    .received {
      align-self: flex-start;
      background: #EAEAEA;
      color: black;
    }
    .profile-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #typing {
      font-style: italic;
      color: grey;
      padding: 5px;
    }
    #input-container {
      display: flex;
      align-items: center;
      background: #ECE5DD;
      padding: 10px;
    }
    #input-container input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }
    .icon-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin: 0 10px;
    }
    .icon-button:hover {
      opacity: 0.7;
    }
    #fileList {
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #EAEAEA;
      padding: 5px;
      border-radius: 5px;
      margin: 5px 0;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      font-size: 14px;
    }
    #classDisplay {
      font-size: 14px;
      position: absolute;
      top: 10px;
      right: 15px;
      background-color: #004aad;
      padding: 4px 10px;
      border-radius: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">
      <img src="../assets/logo.png" alt="RiSync Logo" style="height: 30px; position: absolute; left: 10px; top: 5px;">
      RiSync Chat
      <div id="classDisplay"></div>
    </div>

    <div id="messages"></div>
    <p id="typing"></p>
    <ul id="fileList"></ul>

    <div id="input-container">
      <button class="icon-button">üòä</button>
      <button class="icon-button" onclick="document.getElementById('fileInput').click()">üìé</button>
      <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelection()">
      <input type="text" id="message" placeholder="Type a message" oninput="notifyTyping()" onkeydown="if(event.key==='Enter') sendMessage()">
      <button class="icon-button" onclick="sendMessage()">‚û°Ô∏è</button>
      <button id="microphoneBtn" onclick="startVoiceSearch()">üé§</button>
    </div>

    <button onclick="window.location.href='content.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #004aad; color: white; border: none; border-radius: 8px; cursor: pointer;">
      ‚Üê Back to Content
    </button>
  </div>

<script>
// üîê AUTH GUARD
(function () {
  const email = localStorage.getItem("existingEmail");
  const password = localStorage.getItem("signupPassword");

  if (!email || !password) {
    // Not signed in ‚Üí go to signup
    window.location.href = "signup.html";
  }
})();


    document.addEventListener('DOMContentLoaded', () => {
    const emojiTrigger = document.querySelector('#emoji-button');
    const messageInput = document.querySelector('#message');

    const picker = new window.EmojiButton({
      position: 'bottom-start',
      autoHide: true,
      showPreview: false,
      showRecents: true,
      theme: 'light',
      zIndex: 10000
    });

    picker.on('emoji', emoji => {
      messageInput.value += emoji.emoji;
      messageInput.focus();
    });

    emojiTrigger.addEventListener('click', () => {
      picker.togglePicker(emojiTrigger);
    });
  });
    const socket = io("http://localhost:3000");
    const username = localStorage.getItem("username") || prompt("Enter your name:") || "User";
    const userClass = localStorage.getItem("signupClass") || prompt("Enter your class:") || "default";
    const room = `class-${userClass}`;

    localStorage.setItem("username", username);
    localStorage.setItem("signupClass", userClass);

    const profileImage = localStorage.getItem("profileImage") || "../assets/user-icon.png";

    document.getElementById("classDisplay").innerText = `Class ${userClass}`;

    socket.emit("joinRoom", { username, room });
// üß† Load previous messages when joining room
socket.on("loadMessages", (messages) => {
  messages.forEach(msg => {
    const type = msg.username === username ? 'sent' : 'received';
    appendMessage(msg.username, msg.message, type);
  });
});


    function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("message", { username, message, room });
        appendMessage(username, message, 'sent');
        messageInput.value = "";
      }
    }

    function appendMessage(user, message, type) {
      const messagesContainer = document.getElementById("messages");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", type);
      const isCurrentUser = user === username;
      const imageSrc = isCurrentUser ? profileImage : "../assets/logo.png";

      messageElement.innerHTML = `
        <img src="${imageSrc}" class="profile-img">
        <div><strong>${user}:</strong> ${message}</div>
      `;

      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    socket.on("message", (data) => {
      if (data.username !== username || data.system) {
        appendMessage(data.username, data.message, 'received');
      }
    });

    function notifyTyping() {
      // Optional enhancement
    }

    function handleFileSelection() {
      const input = document.getElementById("fileInput");
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      Array.from(input.files).forEach(file => {
        const li = document.createElement("li");
        li.className = "file-item";
        li.textContent = file.name;
        list.appendChild(li);
      });
    }
      function startVoiceSearch() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        micBtn.classList.add('listening');
        recognition.start();

        recognition.onresult = function(event) {
          let interim = '';
          for (let i = 0; i < event.results.length; ++i) {
            interim += event.results[i][0].transcript;
          }
          input.value = interim;
          input.dispatchEvent(new Event('input'));
        };

        recognition.onend = function() {
          micBtn.classList.remove('listening');
        };

        recognition.onerror = function(event) {
          micBtn.classList.remove('listening');
          alert('Voice recognition error: ' + event.error);
        };
      } else {
        alert('Speech recognition not supported in this browser.');
      }
    }
  </script>
</body>
</html>
