<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RiSync Sign-In</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://raw.githubusercontent.com/Riddhish-Singh/RiSync-Web/main/assets/image.png');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 51, 102, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .logo img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      text-align: left;
      color: white;
      margin-bottom: 5px;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      transition: background-color 0.3s ease;
    }
    input[type="email"]::placeholder,
    input[type="password"]::placeholder,
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .error {
      color: #FF6F61;
      font-size: 12px;
      margin-bottom: 10px;
      text-align: left;
      min-height: 18px;
    }
    .signin-button,
    .go-back-button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform 0.3s, background-color 0.3s;
    }
    .signin-button {
      background-color: #FF5722;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
    .signin-button:hover {
      background-color: #002244;
      transform: scale(1.05);
    }
    .go-back-button {
      background-color: #004AAD;
      color: white;
      margin-top: 15px;
    }
    .go-back-button:hover {
      background-color: #003a87;
    }
    .create-account {
      text-align: center;
      margin-top: 15px;
    }
    .create-account a {
      color: #FF5722;
      text-decoration: none;
      font-size: 14px;
    }
    .create-account a:hover {
      text-decoration: underline;
    }
    #showPasswordContainer {
      text-align: left;
      margin-bottom: 10px;
      color: white;
      font-size: 14px;
    }
    #showPassword {
      vertical-align: middle;
      margin-right: 6px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 25px;
        max-width: 90%;
      }
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Riddhish-Singh/RiSync-Web/main/assets/logo.png" alt="RiSync Logo" />
    </div>
    <h1>RiSync Sign-In</h1>
    <form id="signinForm" onsubmit="event.preventDefault(); validateAndRedirect();">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="username" required />
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required />
      <div id="passwordError" class="error"></div>

      <div id="showPasswordContainer">
        <input type="checkbox" id="showPassword" onclick="togglePassword()" />
        <label for="showPassword" style="display: inline;">Show Password</label>
      </div>

      <button type="submit" class="signin-button" aria-label="Sign in to your RiSync account">Sign In</button>
    </form>

    <div class="create-account">
      <p>New to RiSync? <a href="signup.html" target="_blank">Create your account</a>.</p>
    </div>

    <button type="button" class="go-back-button" onclick="goBack()">GO BACK TO THE MAIN PAGE</button>
  </div>

  <script>
    function togglePassword() {
      const pwField = document.getElementById("password");
      pwField.type = pwField.type === "password" ? "text" : "password";
    }

    function validateAndRedirect() {
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";

      const emailInput = document.getElementById("email").value.trim().toLowerCase();
      const passwordInput = document.getElementById("password").value;

      const storedEmailRaw = localStorage.getItem("existingEmail");
      const storedPassword = localStorage.getItem("signupPassword");

      if (!storedEmailRaw || storedEmailRaw.trim() === "" || !storedPassword || storedPassword === "") {
        document.getElementById("emailError").textContent = "No account found. Please sign up first.";
        return;
      }

      const storedEmail = storedEmailRaw.trim().toLowerCase();

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(emailInput)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        return;
      }

      if (emailInput !== storedEmail) {
        document.getElementById("emailError").textContent = "Invalid email address.";
        return;
      }

      if (passwordInput !== storedPassword) {
        document.getElementById("passwordError").textContent = "Incorrect password.";
        return;
      }

      window.location.href = "content.html";
    }

    function goBack() {
      window.location.href = "./index.html";
    }
  </script>
</body>
</html>
