<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiSync Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .logo {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
            text-align: center;
        }
        .loading-message {
            color: #555;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo">RiSync Search</div>
    <div class="search-container">
        <div class="loading-message" id="search-loading">Loading RiSync Search...</div>
        <div class="gcse-search" id="gcse-search"></div>
        <div class="error-message" id="search-error">
            Failed to load RiSync Search. Please check your internet connection or contact support.
        </div>
    </div>
    <script>
        function loadGoogleCSE() {
            const cx = '21639bebac7284493'; // Replace with your valid cx ID
            const script = document.createElement('script');
            script.async = true;
            script.src = `https://cse.google.com/cse.js?cx=${cx}`;
            script.onerror = function() {
                document.getElementById('search-loading').style.display = 'none';
                document.getElementById('search-error').style.display = 'block';
                console.error('Error: Google CSE script failed to load. Verify the cx ID or check network.');
            };
            script.onload = function() {
                document.getElementById('search-loading').style.display = 'none';
                if (!document.querySelector('.gcse-search input')) {
                    document.getElementById('search-error').style.display = 'block';
                    console.error('Error: Google CSE loaded but search box did not render. Check cx ID or CSE setup.');
                } else {
                    console.log('Success: Google CSE loaded and search box rendered.');
                }
            };
            document.head.appendChild(script);
        }

        // Load script when page is ready
        window.addEventListener('load', function() {
            if (!navigator.onLine) {
                document.getElementById('search-loading').style.display = 'none';
                document.getElementById('search-error').style.display = 'block';
                console.error('Error: No internet connection.');
                return;
            }
            loadGoogleCSE();
        });
    </script>
</body>
</html>
